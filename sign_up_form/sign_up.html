<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="./odin-lined.png" alt="odin logo" width="70px" height="130px">ODIN</div>
        <div class="credit">
            <footer>
                Photo by <a href="https://unsplash.com/photos/25xggax4bSA" style="color: white;">Halie West</a> on <a href="https://unsplash.com/" style="color: white;">Unsplash</a>
            </footer>
        </div>
        
    </div>
<div class="container">
    <form action="#" method="post">
        <fieldset>
            <div class="left">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
            
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>

            <div class="left">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
            </div>
            
            <div class="right">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="left">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="right">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </fieldset>
            <div><button class="btn" type="submit">Create Account</button></div>
            <div class="text"><span>Alread have an account? <a href="#" style="text-decoration: none;">Log In</a></span></div>
    </form>
</div>
</body>
</html>
